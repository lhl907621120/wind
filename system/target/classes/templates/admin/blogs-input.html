<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/my_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<!--inverted翻转颜色 attached取消圆角 segment片段 link链接  transparent透明
    vertical垂直      grid将布局分成16份    divided分割线  center aligned中心居中
    link list竖向列表   section间隔   container响应式布局  fluid填充 stackable可堆叠-->

<body >
<!--导航-->
<nav th:replace="admin/my_fragment :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
        <h1 class="ui green header m-padded-top">管理后台</h1>
            <a href="#" class="m-item item m-mobile-hide"><i class="large home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="large idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="large tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="large clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="large user icon"></i>关于我</a>
            <div class="ui dropdown m-item right item m-mobile-hide">
                <div class="text">
                    <img src="https://unsplash.it/100/100?image=30" alt="" class="ui avatar image">
                    赖浩龙
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" class="item">注销</a>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
    <a href="#" class="teal active item">发布</a>
    <a href="#" class="item">列表 </a>
        </div>
    </div>
</div>
<!--中间体内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#"method="post" class="ui form">

            <div class="field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item"data-value="原创">原创</div>
                            <div class="item"data-value="转载">转载</div>
                            <div class="item"data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <div class="field">
                <div id="md-content" style="z-index: 1!important;">
                    <label>
                    <textarea name="content" placeholder="博客内容" style="display: none">
                    </textarea>
                    </label>
                </div>

            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item"data-value="1">错误</div>
                                <div class="item"data-value="1">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection teal basic dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item"data-value="1">java</div>
                                <div class="item"data-value="2">spring</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<div class="field">
    <div class="ui left labeled input">
        <label class="ui teal basic label">首图</label>
    <input type="text" name="indexPicture" placeholder="首图引用地址">
    </div>
</div>
        <div class="inline fields">
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" id="recommand" name="recommand"  class="hidden">
                    <label for="recommand">推荐</label>
                </div>


                <div class="ui checkbox">
                    <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                    <label for="shareInfo">分享</label>
                </div>


                <div class="ui checkbox">
                    <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                    <label for="appreciation">赞赏</label>
                </div>


                <div class="ui checkbox">
                    <input type="checkbox" id="comment" name="comment" class="hidden">
                    <label for="comment">评论</label>
                </div>
            </div>
        </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal basic button"><i class="ui save icon"></i>保存</button>
                <button class="ui secondary basic button"><i class="ui upload icon"></i>发布</button>
            </div>
        </form>

    </div>
</div>
<!--底部footer-->
<footer th:replace="admin/my_fragment :: footer" class="ui inverted vertical segment m-padded-tb-large">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid">
            <div class="three wide column">
                <div class="item">
                <img src="../../static/images/wechat.png" alt="" class="ui rounded image" style="width: 100px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">文章1</a>
                    <a href="#" class="item">文章2</a>
                    <a href="#" class="item">文章3</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity m-text-spaced">联系我</h4>
                <div class="ui inverted link list ">
                    <a href="#" class="item">Email：907621120@qq.com</a>
                    <a href="#" class="item section">QQ：907621120</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity m-text-spaced">最新博客</h4>
                <p class="m-opacity-mini m-text-spaced">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人带来帮助。。。</p>
            </div>
        </div>
        <div class="ui inverted  divider"></div>
        <p class="m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Laihaolong Designed by Laihaolong</p>
    </div>

</footer>
<!--/*/<th:block th:replace="admin/my_fragment :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
<script src="../../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
<script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>

<script>
<!--    初始化markdown编辑器-->
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content",{
            width : "100%",
            height : 640,
            syncScrolling : "single",
            path : "../static/lib/editormd/lib/"
        });
    });
</script>
<!--/*/</th:block>/*/-->
<!--展开关闭导航栏-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass();
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.ui.form').form({
        fields : {
            title : {
                identifier :'title',
                rules: [{
                    type : 'empty',
                    prompt : '标题: 请输入标题'
                }]
            }
        }
    });
</script>
</body>
</html>
