<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<!--inverted翻转颜色 attached取消圆角 segment片段 link链接  transparent透明
    vertical垂直      grid将布局分成16份    divided分割线  center aligned中心居中
    link list竖向列表   section间隔   container响应式布局  fluid填充 stackable可堆叠-->

<body >
<!--导航-->
<nav th:replace="_fragment :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
        <h1 class="ui green header m-padded-top">Blog</h1>
            <a href="#" class="m-item item m-mobile-hide"><i class="large home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="large idea icon"></i>分类</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="large tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="large clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="large user icon"></i>关于我</a>
            <div class="m-item right item">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search......">
                    <i class="search | link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间体内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
<!--        header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="column right aligned">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">&nbsp;24&nbsp;</h2>篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                    <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMdd')}">方法论</div>
                </span>
                    <div class="ui orange basic label m-padded-mini" th:text="${blog.flag}">转载</div>
                </a>

            </div>
        </th:block>


    </div>
</div>
    <br>
    <br>
<!--底部footer-->
<footer th:replace="/admin/my_fragment :: footer" class="ui inverted vertical m-padded-tb-massive">
    <div class="ui center aligned container m-background fluid">
        <div class="ui  divided grid">
            <div class="four wide cloumn">

            </div>
            <div class="ui right aligned four wide column">
                <h4 class="ui inverted header m-opacity m-text-spaced m-margin-bottom  m-padded-right">最新博客</h4>
                <div class="ui  link list inverted vertical m-text m-padded-right">
                    <a href="#" class="ui center aligned item">文章1</a>
                    <a href="#" class="item">文章2</a>
                    <a href="#" class="item">文章3</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui  header m-opacity m-text-spaced m-margin-bottom  inverted">联系我</h4>
                <div class="ui inverted link list  ">
                    <a href="#" class="item">Email：907621120@qq.com</a>
                    <a href="#" class="item section">QQ：907621120</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui  header m-opacity m-text-spaced m-margin-bottom  inverted">最新博客</h4>
                <p class=" m-text  m-opacity-tiny m-text-color ">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人带来帮助。。。</p>
            </div>
        </div>
        <div class="ui inverted segment ">
            <p class="m-text m-text-spaced m-opacity m-padded-tb-segment ">Copyright © 2019 - 2020 Laihaolong Designed by Laihaolong</p>
        </div>

    </div>
</footer>
<!--/*/<th:block th:replace="_fragment :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<!--展开关闭导航栏-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass();
    });
</script>
</body>
</html>
