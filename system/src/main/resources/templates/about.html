<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head  th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<!--inverted翻转颜色 attached取消圆角 segment片段 link链接  transparent透明
    vertical垂直      grid将布局分成16份    divided分割线  center aligned中心居中
    link list竖向列表   section间隔   container响应式布局  fluid填充 stackable可堆叠-->

<body >
<div class="page">
<!--导航-->
    <nav th:replace="_fragment :: menu(5)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h1 class="ui green header m-padded-top">Blog</h1>
                <a href="#" class="m-item item m-mobile-hide"><i class="large home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="large idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="large tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="large clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="large user icon"></i>关于我</a>
                <div class="m-item right item">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search......">
                        <i class="search | link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
<!--中间体内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container" th:object="${aboutme}">
    <div class="ui stackable grid segment">
        <div class="eleven wide column ">
            <img src="https://unsplash.it/800/600?image=24" alt="" class="ui rounded image segment" th:src="*{avatar}">
        </div>
        <div class="five wide column">
            <div class="ui top attached segment">
                <div class="ui  divided grid">
                    <h2 class="ui centered header eleven wide column m-padded-tb-bottom">
                    关于我
                    </h2>
                </div>
            </div>
            <div class="ui attached segment">
                <div>
                <h3 >爱好</h3>
                </div>
                <p th:text="*{hobby}" class="m-text ">XXX，喜欢唱跳rap还有篮球。</p>
            </div>
            <div class="ui attached segment">
                <div>
                    <h3>个人简介</h3>
                </div>
                    <p th:text="*{profile}" >个人信息的介绍：这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人带来帮助</p>
            </div>
            <div class="ui bottom attached segment">
                <a href="https://github.com/lhl907621120/wind" class="ui github circular icon button" data-content="https://github.com/lhl907621120/wind" data-position="bottom center"><i class="github icon"></i></a>
                <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                <a href="#" class="ui qq circular icon button"  th:data-content="*{qq}" data-content="907621120" data-position="bottom center"><i class="qq icon"></i></a>
            </div>
            <div class="ui wechat-qr flowing popup transition hidden">
                <img src="../../static/images/wechat.png" th:src="*{wechat}" alt="" class="ui rounded image" style="width: 110px">
            </div>
        </div>
    </div>
    </div>
    <div class="class ui success message"th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，操作成功！</p>
    </div>
</div>
</div>
<!--底部footer-->
<footer th:replace="/admin/my_fragment :: footer" class="ui inverted vertical m-padded-tb-massive">
    <div class="ui center aligned container m-background fluid">
        <div class="ui  divided grid">
            <div class="four wide cloumn">

            </div>
            <div class="ui right aligned four wide column">
                <h4 class="ui inverted header m-opacity m-text-spaced m-margin-bottom  m-padded-right">最新博客</h4>
                <div class="ui  link list inverted vertical m-text m-padded-right">
                    <a href="#" class="ui center aligned item">文章1</a>
                    <a href="#" class="item">文章2</a>
                    <a href="#" class="item">文章3</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui  header m-opacity m-text-spaced m-margin-bottom  inverted">联系我</h4>
                <div class="ui inverted link list  ">
                    <a href="#" class="item">Email：907621120@qq.com</a>
                    <a href="#" class="item section">QQ：907621120</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui  header m-opacity m-text-spaced m-margin-bottom  inverted">最新博客</h4>
                <p class=" m-text  m-opacity-tiny m-text-color ">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人带来帮助。。。</p>
            </div>
        </div>
        <div class="ui inverted segment ">
            <p class="m-text m-text-spaced m-opacity m-padded-tb-segment ">Copyright © 2019 - 2020 Laihaolong Designed by Laihaolong</p>
        </div>

    </div>
</footer>
<!--/*/<th:block th:replace="_fragment :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    //    消息提示关闭的初始化
    $('.message .close')
        .on('click',function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
    <!--展开关闭导航栏-->
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.wechat').popup({
        popup : $('.wechat-qr'),
        position: 'bottom center'
    });
    $('.qq').popup();
    $('.github').popup();

</script>
</body>
</html>
