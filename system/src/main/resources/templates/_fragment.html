<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h1 class="ui green header m-padded-top">Blog</h1>
            <a href="#" th:href="@{/index}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="large home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="large idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}"class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="large tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}"class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="large clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}"class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="large user icon"></i>关于我</a>
            <div class="m-item right item" >
                <form name="search" action="#" th:action="@{/search}" target="_blank" method="post">
                <div class="ui icon inverted transparent input">
                    <input type="text" name="query" placeholder="Search......" th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search | link icon"></i>
                </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<br>
<br>
<br>
<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical m-padded-tb-massive">
    <div class="ui center aligned container m-background fluid">
        <div class="ui  divided grid">
            <div class="four wide cloumn">
            </div>
            <div class="ui right aligned four wide column">
                <h4 class="ui inverted header m-opacity m-text-spaced m-margin-bottom  m-padded-right">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui  header m-opacity m-text-spaced m-margin-bottom  inverted">联系我</h4>
                <div class="ui inverted link list  ">
                    <a href="#" class="item">Email：907621120@qq.com</a>
                    <a href="#" class="item section">QQ：907621120</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui  header m-opacity m-text-spaced m-margin-bottom  inverted">最新博客</h4>
                <p class=" m-text  m-opacity-tiny m-text-color ">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人带来帮助。。。</p>
            </div>
        </div>
        <div class="ui inverted segment ">
            <p class="m-text m-text-spaced m-opacity m-padded-tb-segment ">Copyright © 2019 - 2020 Laihaolong Designed by Laihaolong</p>
        </div>

    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>

</th:block>
</body>
</html>
